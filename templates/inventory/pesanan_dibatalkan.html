{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <h2 class="mb-4">Pesanan Dibatalkan</h2>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead class="bg-light">
                        <tr>
                            <th>Nomor Pesanan</th>
                            <th>Tanggal</th>
                            <th>Produk</th>
                            <th class="text-center">Jumlah</th>
                            <th>Alasan Pembatalan</th>
                        </tr>
                    </thead>
                    <tbody>
                        {# No data rows needed for now, just the empty state #}
                        <tr>
                            <td colspan="5" class="text-center py-5">
                                <i class="bi bi-inbox fs-1 text-muted mb-3 d-block"></i>
                                <h5 class="text-muted">Tidak Ada Data Pesanan Dibatalkan</h5>
                                <p class="text-muted">Belum ada data pesanan yang dibatalkan untuk ditampilkan.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
